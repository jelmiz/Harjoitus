<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content = "text/html" charset="UTF-8">
	
</head>
<body>
<div class="container">
	<h2>Edit a book</h2>
	<div class="col-md-4">
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
	<input type="hidden" id ="id" th:field="*{id}" class="form-control"/>

		<label for="title">The title</label>
	<input type="text" id="title" th:field="*{title}"  class="form-control"/>
	<div style="clear: both; display: block; height:8px;"></div>
		
		<label for="author">The author</label>
	<input type="text" id="author" th:field="*{author}"  class="form-control"/>
	<div style="clear: both; display: block; height:8px;"></div>
	
	
	
	<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}"  class="form-control"/>
	<div style="clear: both; display: block; height:8px;"></div>
	
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}"  class="form-control"/>
	<div style="clear: both; display: block; height:8px;"></div>
	
	<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}"  class="form-control"/>
	<div style="clear: both; display: block; height:8px;"></div>
	
	<input type="submit" class="btn btn-primary" value="Save"></input>
	</form>
	</div>
	</div>
